 <div class="bg-login"> 
  <div class="square">
    <div class="login-header">
 
      <h2>Log in</h2>
    </div>
    <div class="container">

      <form style="margin-left:0" class="form-horizontal">
        <!-- username -->
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="login-email" placeholder="Email Address">
          </div>
        </div>
        <!-- password -->
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="login-password" placeholder="Password">
          </div>
        </div>
        <!-- Sign in Button -->
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-success" id="login-btn">Log In</button>
          </div>
        </div>
        <div class="direct-register">
          <div style="margin-left: 24%">
            <a href="../html/signup.html">Create an Account</a>
            <a id="googleLog" href="#">Log in with Google</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
